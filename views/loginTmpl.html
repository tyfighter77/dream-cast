<div class="formWrap">
  <form ng-submit="login(loginEmail, loginPassword)">
    <input class="inputBox" type="email" placeholder="Email" ng-model="loginEmail">
    <br/>
    <input class="inputBox" type="password" placeholder="Password" ng-model="loginPassword">
    <br/>
    <button class="inputButton">LOGIN</button>
  </form>
</div>
