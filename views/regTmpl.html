<div class="formWrap">
  <form ng-submit="register(newEmail, newPassword)">
    <input class="inputBox" type="email" placeholder="Email" ng-model="newEmail">
    <br/>
    <input class="inputBox" type="password" placeholder="Password" ng-model="newPassword">
    <br/>
    <button class="inputButton">REGISTER</button>
  </form>
</div>
