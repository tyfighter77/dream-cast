<h1 class="pageTitle">My Productions</h1>

<div class="prodContainer" ng-if="!formInput">
  <div class="prodBox"  ui-sref="production({prodId:prod.$id})" ng-repeat="prod in prods">
    <p>{{prod.name}}</p>
  </div>
  <div class="prodBox" ng-click="toggleInput()">(New)</div>
</div>

<form class="inputForm" ng-if="formInput" ng-submit="createNewProd(newProd)">
  <input class="inputBox" type="text" placeholder="Production Name" ng-model="newProd.name">
  <div class="buttonWrap">
    <button class="inputButton" ng-click="toggleInput()">Cancel</button>
    <button class="inputButton" type="submit">Save</button>
  </div>
</form>

<trash-dir></trash-dir>
